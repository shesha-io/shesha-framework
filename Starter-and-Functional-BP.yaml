- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImage2)
    steps:
    - task: PowerShell@2
      displayName: Check to establish if this pipeline was triggered from a tag  
